<DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
  
        <title>Work Day Scheduler</title>
      </head>
    
      <body>
 <div class="currentTime">currentTime</div>
 <div class="currentHour">currentHour</div>
 <div class="nextEvent">nextEvent</div>
 <div class="currentEvent">currentEvent</div>
 <div class="eventTitle">eventTitle</div>
 <div class="eventDescription">eventDescription</div>
 <div class="eventTime">eventTime</div>
 <div class="eventStatus">eventStatus</div>
 <div class="weather">weather</div>
 <div class="eventLocation">eventLocation</div>


 <form action="">
    <label for="addEvent">add your to do list items here</label>
 <input type="text" id="eventTitleInput" placeholder="Title">
 <input type="text" id="eventDescriptionInput" placeholder="description">
 <label for="selectTime">when does this need to be done by?</label>
 <select id="hour">
    <option disabled selected hidden>hour</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  <select id="minutes">
    <option disabled selected hidden>minutes</option>
    <option>05</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
    <option>55</option>
  </select>
  <select id="AMPM">
    <option disabled selected hidden>AM/PM</option>
    <option>AM</option>
    <option>PM</option>
  </select>
  <label for="addLocation">add your events location here</label>
  <input type="text" id="eventLocationInput" placeholder="location">
  <button type="button" onclick="saveData()">Save</button>
  </form>


 <div class="eventList">eventList</div>
 <div class="morning">morning</div>
 <div class="nine">9to10</div>
 <div class="ten">10to11</div>
 <div class="eleven">11to12</div>
 <div class="twelve">12to1</div>
 <div class="one">1to2</div>
 <div class="two">2to3</div>
 <div class="three">3to4</div>
 <div class="four">4to5</div>
 <div class="afternoon">afternoon</div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous"
        ></script>
    
        <script src="./assets/testScript.js"></script>
      </body>
    </html>
