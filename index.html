      <body>
<div class="currentTime">currentTime</div>  
 <!--   <div class="currentHour">currentHour</div> -->


<main class="app">
  <section class="greeting">
    <h2>hello, <input type="text" id="name" placeholder="name here"></h2>
  </section>
<section class="create-a-todo">
  <h3>create a todo form</h3>
</section>

<section>
 <form action="" id="new-todo-form" class="create-todo">
    <h4 for="addEvent">add your to do list items here</h4>
<h4>title</h4>
 <input type="text" id="event-title-input" placeholder="e.g. bake brownies">
 <h4> description</h4>
 <input type="text" id="event-description-input" placeholder="e.g. make a batch of 20 chocolate brownies for the party">
 <h4 for="selectTime">Finished by?</h4>
 <select id="hour">
    <option disabled selected hidden>hour</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  <select id="minutes">
    <option disabled selected hidden>minutes</option>
    <option>05</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
    <option>55</option>
  </select>
  <select id="AM-PM">
    <option disabled selected hidden>AM/PM</option>
    <option>AM</option>
    <option>PM</option>
  </select>
  <h4>location</h4>
  <label for="add-location">add your events location here</label>
  <input type="text" id="event-location-input" placeholder="e.g. Mars">



<button type="save" value="Add Todo" onclick="saveData()">Save</button>
  </form>
</section>
